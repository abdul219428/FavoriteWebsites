<form class="form-inline">
  <input type="text" class="form-control mb-2 mr-sm-2" id="txtUrlName""
  placeholder="Website's address" />

  <div class="input-group mb-2 mr-sm-2">
    <input
      type="text"
      class="form-control"
      id="txtWebsiteName"
      placeholder="Username"
    />
  </div>

  <button type="submit" id="btnAddUrl" class="btn btn-primary mb-2">Add</button>
</form>

<div class="input-group mb-2 ">
  <input
    type="text"
    class="form-control text-info bg-dark btn-outline-info "
    placeholder="Website's address"
    aria-label="Recipient's username"
    aria-describedby="basic-addon2"
    id="urlName"
  />

  <input
    type="text"
    class="form-control text-info bg-dark btn-outline-info"
    placeholder="Website's Name"
    aria-label="Website's Name"
    aria-describedby="basic-addon2"
    id="websiteName"
  />

  <div class="input-group-append">
    <button class="btn btn-outline-info" type="button" id="addUrl">
      Add
    </button>
  </div>
</div>
