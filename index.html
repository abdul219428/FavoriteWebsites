<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Smart Bookmarker</title>
  </head>

  <div class="header">
    <strong>Smart Bookmarker</strong>
  </div>

  <body class="main-body">
    <div class="flexbox-container">
      <div class="website-input ">
        <form class="form-inline input-form">
          <input type="text" class="form-control mb-2 mr-sm-2 text-info bg-dark
          btn-outline-info" id="txtUrlName"" placeholder="Website's address" />

          <input
            type="text"
            class="form-control text-info bg-dark btn-outline-info mb-2 mr-sm-2"
            id="txtWebsiteName"
            placeholder="Website Name"
          />

          <button
            type="button"
            id="btnAddUrl"
            class="form-control btn btn-outline-info mb-2 mr-sm-2"
          >
            Add
          </button>
        </form>
      </div>

      <div class="main-section "></div>
    </div>
  </body>
  <script src="script.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
