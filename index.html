<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Favorite Websites</title>
  </head>

  <div class="header">
    <strong>My Favorite Websites</strong>
  </div>

  <body class="main-body">
    <div class="container">
      <div class="website-input">
        <div class="input-group mb-2 ">
          <input
            type="text"
            class="form-control text-info bg-dark btn-outline-info "
            placeholder="Website's address"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
            id="urlName"
          />

          <input
            type="text"
            class="form-control text-info bg-dark btn-outline-info"
            placeholder="Website's Name"
            aria-label="Website's Name"
            aria-describedby="basic-addon2"
            id="websiteName"
          />

          <div class="input-group-append">
            <button class="btn btn-outline-info" type="button" id="addUrl">
              Add
            </button>
          </div>
        </div>
      </div>

      <div class="main-section row"></div>
    </div>
  </body>
  <script src="script.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
